<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bonheur+Royale&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/example.js" defer></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

</head>

<body>
    <div class="header txt">

        <div class="header__item logo">
            <svg width="50" viewBox="0 0 934 578" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M151.5 267L20.2971 66.75H282.703L151.5 267Z" fill="white" />
                <path d="M290 279.5V578H13V283.5L150 492L290 279.5Z" fill="white" />
                <path d="M798 227L868.148 378.5H727.852L798 227Z" fill="white" />
                <path d="M662 577.5L698.5 487.5H896L933.5 577.5H662Z" fill="white" />
                <path d="M717 65H430V578H498.5L717 65Z" fill="white" />
            </svg>
        </div>
        <div class="header__item header_item c1">Web developer</div>
    </div>

    <div class="about txt" id="openAbout">
        about
    </div>

    <div class="close txt" id="close">
        close
    </div>

    <div class="hero">
        <div class="hero__txt c2">
            <h1 class="hero__title creative">
                creative
            </h1>
            <div class="hero_txt">
                <h2 class="hero__title developer ">
                    Developer.
                </h2>
                <div class="hero__description">
                    <p class="txt">I'm a creative developer focused on building dynamic digital experiences. I blend
                        creativity and technology to create smooth, engaging projects that leave an impact. Let me bring
                        your digital vision to life.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="scroll txt c2">
        Scroll Down
    </div>

    <div class="scroll-line">
        <div class="scroll_line">

        </div>
        <dotlottie-player src="https://lottie.host/cad46bb6-c6cd-44df-9837-fc1322fa485c/JDGMSoTt0o.json"
            background="transparent" speed="1" style="width: 50px; height: 50px;" class="mouse" loop
            autoplay></dotlottie-player>
    </div>

    <div class="projects">

    </div>


    <div class="footer" data-cursor="none" data-cursor-ready="">
        <div class="footer__txt c2">

        </div>
    </div>

    <!-- Projects -->

    <div id="projects_info">

    </div>

    <!-- About -->

    <div id="about">

    </div>
    <div id="container"></div>

</body>

</html>
